<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bauget</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="game-intro">
        <!-- <img src="./images/logo.png" alt="" class="logo-img" /> -->
        <br />
        <p>Wrath of the Baguette King</p>
        <button id="play-button">Play</button>
        <!-- <img src="./images/arrows.png" alt="" class="arrows-img" /> -->
    </div>
    <div class="game-over">
        <p>Game Over!</p>
        <button id="restart-button">Try again</button>
    </div>
    <div class="first-scene">
      <button id="start-button">Start</button>
    </div>
    <div class="second-scene">
      <button id="fight-button">Fight</button>
    </div>
    <div class="third-scene">
      <button id="next-button">Next</button>
    </div>
    <div class="fourth-scene">
      <button id="doom-button">Fight</button>
    </div>
    <div class="final-scene">
      <button id="menu-button">Menu</button>
    </div>


  
    <div id="game-board">
        <canvas id="canvas" width="1280" height="720"></canvas>
    </div>
    
    <!-- <div class="josh-hp">
      <p>Josh's Hp: <span id="score"> 10 </span></p>
    </div> -->

    <script src="js/index.js"></script>
  </body>
</html>
